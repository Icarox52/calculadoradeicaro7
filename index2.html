<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Gráfica</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f0f0f0;
      font-family: 'Arial', sans-serif;
    }

    .calculator {
      width: 300px;
      background: #000;
      border-radius: 25px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .display {
      background: #333;
      color: #fff;
      font-size: 2rem;
      text-align: right;
      padding: 10px;
      border-radius: 15px;
      margin-bottom: 20px;
      height: 60px;
      overflow: hidden;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    .button {
      background: #333;
      color: #fff;
      font-size: 1.5rem;
      border: none;
      border-radius: 50%;
      height: 60px;
      width: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: background 0.3s;
    }

    .button:active {
      background: #555;
    }

    .button.operator {
      background: #f9a825;
      color: #fff;
    }

    .button.operator:active {
      background: #d78a13;
    }

    .button.clear {
      background: #d32f2f;
      color: #fff;
    }

    .button.clear:active {
      background: #b71c1c;
    }

    .button.zero {
      grid-column: span 2;
      width: auto;
      border-radius: 30px;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button class="button clear" onclick="clearDisplay()">AC</button>
      <button class="button" onclick="appendValue('%')">%</button>
      <button class="button operator" onclick="appendValue('/')">÷</button>
      <button class="button operator" onclick="appendValue('*')">×</button>

      <button class="button" onclick="appendValue('7')">7</button>
      <button class="button" onclick="appendValue('8')">8</button>
      <button class="button" onclick="appendValue('9')">9</button>
      <button class="button operator" onclick="appendValue('-')">−</button>

      <button class="button" onclick="appendValue('4')">4</button>
      <button class="button" onclick="appendValue('5')">5</button>
      <button class="button" onclick="appendValue('6')">6</button>
      <button class="button operator" onclick="appendValue('+')">+</button>

      <button class="button" onclick="appendValue('1')">1</button>
      <button class="button" onclick="appendValue('2')">2</button>
      <button class="button" onclick="appendValue('3')">3</button>
      <button class="button operator" onclick="calculateResult()">=</button>

      <button class="button zero" onclick="appendValue('0')">0</button>
      <button class="button" onclick="appendValue('.')">.</button>
    </div>
  </div>

  <script>
    let display = document.getElementById('display');

    function clearDisplay() {
      display.textContent = '0';
    }

    function appendValue(value) {
      if (display.textContent === '0') {
        display.textContent = value;
      } else {
        display.textContent += value;
      }
    }

    function calculateResult() {
      try {
        display.textContent = eval(display.textContent.replace('÷', '/').replace('×', '*'));
      } catch {
        display.textContent = 'Error';
      }
    }
  </script>
</body>
</html>
